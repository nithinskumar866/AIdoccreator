<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Powered Document Validator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ✅ General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74EBD5, #ACB6E5);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 80%;
            max-width: 1100px;
            background: #fff;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: 0.3s;
        }

        .container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
        }

        h3 {
            color: #27ae60;
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #555;
        }

        /* ✅ File Upload Cards */
        .file-upload {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        .upload-card {
            flex: 1;
            background: #f4f4f4;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .upload-card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: #e6f7ff;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #3498db;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
            text-decoration: none;
        }

        .upload-btn:hover {
            background: #2980b9;
        }

        /* ✅ Buttons */
        button, .btn {
            display: inline-block;
            background: #27ae60;
            color: #fff;
            padding: 12px 30px;
            margin: 15px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
        }

        button:hover, .btn:hover {
            background: #219150;
        }

        .btn-download {
            background: #e67e22;
        }

        .btn-download:hover {
            background: #d35400;
        }

        /* ✅ Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background: #2c3e50;
            color: #fff;
            border-radius: 0 0 12px 12px;
        }

        .icon {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .file-upload {
                flex-direction: column;
            }

            .container {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h1><i class="fas fa-book"></i> AI-Powered Document Validator</h1>

    <form method="POST" enctype="multipart/form-data">

        <!-- ✅ File Upload Cards -->
        <div class="file-upload">

            <div class="upload-card">
                <label for="textbook"><i class="fas fa-book icon"></i> Upload Textbook</label>
                <input type="file" name="textbook" id="textbook" required>
                <label class="upload-btn" for="textbook">Choose Textbook</label>
            </div>

            <div class="upload-card">
                <label for="notes"><i class="fas fa-sticky-note icon"></i> Upload Notes</label>
                <input type="file" name="notes" id="notes" required>
                <label class="upload-btn" for="notes">Choose Notes</label>
            </div>

            <div class="upload-card">
                <label for="homework"><i class="fas fa-file-alt icon"></i> Upload Homework</label>
                <input type="file" name="homework" id="homework" required>
                <label class="upload-btn" for="homework">Choose Homework</label>
            </div>

        </div>

        <div style="text-align: center;">
            <button type="submit"><i class="fas fa-play icon"></i> Process Documents</button>
        </div>
    </form>

    {% if results %}
        <h3>{{ results }}</h3>

        <div style="text-align: center;">
            {% if notes_path %}
                <a href="{{ url_for('download', path=notes_path) }}" class="btn btn-download" download>
                    <i class="fas fa-download icon"></i> Download Corrected Notes
                </a>
            {% endif %}

            {% if homework_path %}
                <a href="{{ url_for('download', path=homework_path) }}" class="btn btn-download" download>
                    <i class="fas fa-download icon"></i> Download Corrected Homework
                </a>
            {% endif %}
        </div>
    {% endif %}
</div>



</body>
</html>
